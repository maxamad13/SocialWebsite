<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- googel fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <!-- stylesheet CSS -->
    <link href="Style.css" rel="stylesheet" />
    <title>Social Website</title>
</head>
<body>
    <!--FacebookCode-->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Join us and Like Our Social Website</h1>
            <p>Great Social Website.  Please click like buttons on any social media website</p>
        </div>
        <form class="form-horizontal">
            <div class="row form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <input type="email" id="email" placeholder="Your Email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3 col-xs-6">
                    <input type="submit" id="submit" value="Subscribe" class="btn-info btn-lg" />
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-3 empty"></div>
            <div class="col-sm-2">
                <!-- Facebook Like button -->

                <div class="fb-like" data-href="https://socialwebb.com" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
            </div>
            <!-- google plus div -->
            <div class="col-sm-2">
                <div class="g-plusone" data-size="medium" ...></div>
            </div>
            <!-- twitter -->
            <div class="col-sm-2">
                <a class="twitter-share-button"
                   href="https://twitter.com/intent/tweet">
                    Tweet
                </a>
            </div>
        </div>
        <div class="">
            <a class="twitter-timeline" data-width="400" data-height="600" href="https://twitter.com/TwitterDev/timelines/539487832448843776?ref_src=twsrc%5Etfw">National Park Tweets - Curated tweets by TwitterDev</a>

        </div>
    </div>
    <!-- google plus 1 script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- twitter -->
    <script>
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
